<head>

    <meta charset="utf-8">

    <title>WSI Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mri.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <![endif]-->

<body>
    {% include "nav.html" %}
    <div class="jumbotron bg-white" style="padding: 5rem 2rem 0rem 2rem; margin-bottom: 0;">
        <div class="container">
            <div class="row mt-5 justify-content-between">
                <div class="col-md-4">
                    <span style="font-weight: bold; color: green; font-size: large;">Predicted Class : {{ classname }}</span><br>
                    <span style="font-weight: bold; color: green; font-size: large;">Percentage Level : {{ probability }}%</span>
                </div>
                <div class="col-md-8 gradCAM" id="gradCAM">
                    <!-- <img src="{{ url_for('static', filename=image) }}"> -->
                </div>

            </div>
        </div>
    </div>
    <div class="jumbotron bg-white" style="padding: 0rem 2rem; margin-bottom: 0;">
        <div class="container">
            <div class="row mt-5 justify-content-between">
                
                <div class="col-md-12 gradCAM" id="gradCAM">
                    <figure>
                        <img src="{{ url_for('static', filename=orginal_image) }}" style="width: 90%;">
                        <figcaption>Orginal WSI Image</figcaption>
                    </figure>                    
                </div>
                <div class="col-md-12 gradCAM" id="gradCAM">
                    <figure>
                        <img src="{{ url_for('static', filename=heatmap_image) }}" style="width: 90%;">
                        <figcaption>Heatmap Overlayed WSI Image</figcaption>
                    </figure>                    
                </div>

            </div>
        </div>
    </div>
</body>
